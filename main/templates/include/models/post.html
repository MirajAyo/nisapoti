{% load static %}
<div class="bg-white rounded-xl shadow-sm p-4 space-y-4 text-sm font-medium border1 dark:bg-dark2">
    <div class="flex items-center gap-3">
      <!-- Trigger Modal -->
      <div class="flex-1 bg-slate-100 hover:bg-opacity-80 transition-all rounded-lg cursor-pointer dark:bg-dark3" uk-toggle="target: #create-status">
        <div class="py-2.5 text-center dark:text-white">What do you have in mind?</div>
      </div>
  
      <!-- Icons -->
      <div class="p-2 bg-sky-100 hover:bg-opacity-80 transition-all rounded-lg cursor-pointer" uk-toggle="target: #create-status">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 fill-sky-600">
          <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
        </svg>
      </div>
  
      <div class="p-2 bg-pink-100 hover:bg-opacity-80 transition-all rounded-lg cursor-pointer" uk-toggle="target: #create-status">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 fill-pink-600">
          <path d="M3.25 4A2.25 2.25 0 001 6.25v7.5A2.25 2.25 0 003.25 16h7.5A2.25 2.25 0 0013 13.75v-7.5A2.25 2.25 0 0010.75 4h-7.5zM19 4.75a.75.75 0 00-1.28-.53l-3 3a.75.75 0 00-.22.53v4.5c0 .199.079.39.22.53l3 3a.75.75 0 001.28-.53V4.75z" />
        </svg>
      </div>
    </div>
  </div>
  
  
  
  <div class="hidden lg:p-20" id="create-status" uk-modal="">
    <div class="uk-modal-dialog relative overflow-hidden mx-auto bg-white p-7 shadow-xl rounded-lg md:w-[520px] w-full dark:bg-dark2">
      <div class="text-center py-3 border-b -m-7 mb-0 dark:border-slate-700">
        <h2 class="text-sm font-medium">Create Status</h2>
        <!-- Close Button -->
        <button type="button" class="absolute top-0 right-0 m-2.5 uk-modal-close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-5 mt-7">
            <div>
                <label for="" class="text-base">What do you have in mind?</label>
                <input type="text" name="caption" class="w-full mt-3">
            </div>
            <div>
                <div class="w-full h-72 relative border1 rounded-lg overflow-hidden bg-gray-100">
                    <label for="createStatusUrl" class="flex flex-col justify-center items-center absolute -translate-x-1/2 left-1/2 bottom-0 z-10 w-full pb-6 pt-10 cursor-pointer bg-gradient-to-t from-gray-700/60">
                        <input id="createStatusUrl" type="file" name="image_upload" class="hidden">
                        <ion-icon name="image" class="text-3xl text-teal-600"></ion-icon>
                        <span class="text-white mt-2">Browse to Upload image</span>
                    </label>
                    <img id="createStatusImage" src="#" alt="Uploaded Image" style="display:none;" class="w-full h-full absolute object-cover">
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex items-start gap-2">
                    <ion-icon name="time-outline" class="text-3xl text-sky-600 rounded-full bg-blue-50 dark:bg-transparent"></ion-icon>
                    <p class="text-sm text-gray-500 font-medium">
                        Your Status will be available <br> for <span class="text-gray-800">24 Hours</span>
                    </p>
                </div>
                <button type="submit" class="px-8 py-2 bg-blue-500 text-white rounded-lg">Create</button>
            </div>
        </div>
    </form>
    
    </div>
  </div>
